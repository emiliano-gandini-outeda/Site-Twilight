[phases.setup]
nixPkgs = ["nodejs_20", "python311"]

[phases.install]
cmds = [
    "cd frontend && npm install",
    "cd site_twilight && python -m pip install --upgrade pip uv && uv pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "cd frontend && npm run build -- --base /static/",
    "cd site_twilight && python manage.py collectstatic --noinput"
]

[start]
cmd = "cd site_twilight && gunicorn site_twilight.wsgi:application --bind 0.0.0.0:$PORT"